<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Calculadora</title>
    </head>

    <body>

        <div class="container">

            <div id="display">
                <h2 id="displayAbove"></h2>
                <h2 id="displayOperation"></h2>
                <h2 id="displayOutput">0</h2>
            </div>

            <div id="buttonContainer">

                <div id="num1" class="button">
                    <h2>1</h2>
                </div>

                <div id="num2" class="button">
                    <h2>2</h2>
                </div>


                <div id="num3" class="button">
                    <h2>3</h2>
                </div>

                <div id="num4" class="button">
                    <h2>4</h2>
                </div>

                <div id="num5" class="button">
                    <h2>5</h2>
                </div>

                <div id="num6" class="button">
                    <h2>6</h2>
                </div>

                <div id="num7" class="button">
                    <h2>7</h2>
                </div>

                <div id="num8" class="button">
                    <h2>8</h2>
                </div>

                <div id="num9" class="button">
                    <h2>9</h2>
                </div>

                <div id="num0" class="button">
                    <h2>0</h2>
                </div>

                <div id="soma" class="button">
                    <h2>+</h2>
                </div>

                <div id="subb" class="button">
                    <h2>-</h2>
                </div>

                <div id="multiply" class="button">
                    <h2>*</h2>
                </div>

                <div id="division" class="button">
                    <h2>/</h2>
                </div>

                <div id="equal" class="button">
                    <h2>=</h2>
                </div>

                <div id="clear" class="button">
                    <h2>Clear</h2>
                </div>
            </div>

        </div>



        <script src="./script.js" />

        <script>
            listButtons();
        </script>
    </body>

</html>
